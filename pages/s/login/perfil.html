<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Usuário - Hopi Hari</title>
  <link rel="stylesheet" href="perfil.css">
</head>
<body>
  <div class="register-container">
    <h1> Perfil</h1>
    <form id="profileForm">
      <div class="input-row">
        <div class="input-group">
          <label for="first_name">Nome</label>
          <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="input-group">
          <label for="last_name">Sobrenome</label>
          <input type="text" id="last_name" name="last_name" required>
        </div>
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="password"> Senha</label>
        <input type="password" id="password" name="password" placeholder="Deixe em branco para manter a atual">
      </div>

      <div class="input-row">
        <div class="input-group">
          <label for="birth_date">Data de Nascimento</label>
          <input type="date" id="birth_date" name="birth_date" required>
        </div>
        <div class="input-group">
          <label for="phone">Telefone</label>
          <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX">
        </div>
      </div>

      <button type="submit" class="register-btn">Entrar</button>
    </form>
  </div>

  <script>
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    // Simulação: carregar dados (substitua com API real)
    window.onload = async () => {
      const userData = await fetch('/api/profile').then(res => res.json());
      document.getElementById('first_name').value = userData.first_name;
      document.getElementById('last_name').value = userData.last_name;
      document.getElementById('email').value = userData.email;
      document.getElementById('birth_date').value = userData.birth_date;
      document.getElementById('phone').value = userData.phone;
    };

    document.getElementById('profileForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      let password = document.getElementById('password').value;
      let hashedPassword = password ? await hashPassword(password) : null;

      const formData = {
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        email: document.getElementById('email').value,
        password: hashedPassword,
        birth_date: document.getElementById('birth_date').value,
        phone: document.getElementById('phone').value
      };

      try {
        const response = await fetch('/api/profile', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
          alert('Perfil atualizado com sucesso!');
        } else {
          alert(`Erro: ${data.message || 'Não foi possível atualizar o perfil.'}`);
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao atualizar o perfil.');
      }
    });
  </script>
</body>
</html>
